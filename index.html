<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login function</title>
    <link rel='stylesheet' href='./style/registrationForm.css' type='text/css' />
</head>
<body>
<!--<Div> splits screen into several parts -->
<!-- User starts at the loginDiv-->
<div id="loginPage"> 
    <h1>Welcome to John's Journey</h1>

    <input type="text" name="username" id="username"/>
    <input type="password" name="password" id="password" />

    <input type="button" value="Login" name="submit" id="submit" onclick="getInfo()"/>
    <br> 
    <br>
    <input type="button" value="Forgot Password" id="forgotPassword" onclick="forgotPassword()"/>
    <input type="button" value="Register new user" id="registerUser" onclick="goToRegister()"/>
    <span id="loginResult"></span>
</div> 
<!--User has now logged in, and is greeted on the homepage -->
<div id="welcomePage" style="display: none">
    <h1> Welcome, <span id="userLogin"> </span> </h1>
  
    <input type="button" value="Log out"  id="logout" onclick="logOut()"/>
</div>

<!--Redirect to the sign up division -->
<div id="signupForm" style="display: none" >
   
<!-- <body onload="document.registration.userid.focus();"> -->
        <h1>Sign up</h1>
        <form name='registration' onSubmit="return formValidation();">
     <ul>
        <li><label for="username">Username:</label></li>
        <li><input type="text" name="username" id="regUsername" size="12" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="firstName">First name:</label></li>
        <li><input type="text" name="firstName" size="50" /></li>
        <li><label for="surName">Surname:</label></li>
        <li><input type="text" name="surName" size="50" /></li>
        <li><label for="country">Country:</label></li>
        <li><select name="country">
    
            <option selected="" value="Default">(Please select a country)</option>
    
        <!-- ADD MORE COUNTRIES; https://www.freeformatter.com/iso-country-list-html-select.html -->
    
        <option value="AF">Australia</option>
        <option value="AL">Canada</option>
        <option value="DZ">India</option>
        <option value="AS">Russia</option>
        <option value="AD">USA</option>
        <option value="SE">Sweden</option>
        <option value="DK">Denmark</option>
        <option value="NO">Norway</option>
        </select></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Gender:</label></li>
        <li><input type="checkbox" name="msex" value="Male" /><span>Male</span></li>
        <li><input type="checkbox" name="fsex" value="Female" /><span>Female</span></li>
        <li><input type="checkbox" name="nosex" value="No gender" /><span>Prefer not to disclose</span></li>
        </select></li>
        <input type="submit" value="Register"  id="registerUser" onclick="registerUser()"/>

       <!-- <li> <input type="submit" value="Register" id="registerUser" onclick="registerUser()"/></li>
       -->
    </ul>
</div>

<script src="./function/ourJavascript.js"></script>
<!-- Add several JS files here-->
</body>
</html>
